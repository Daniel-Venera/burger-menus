<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Burger Menus</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Daniel's</li>
        <li><i class="fa fa-bars modal-chosen" aria-hidden="true" id="burgerMenu"></i></li>
      </ul>
    </nav>
    <div class="banner">
      <div class="banner-container">
        <h2>Burger Menus</h2>
        <h3>100% HTML / CSS / JS</h3>
        <select name="burger" id="selectBurger">
          <option value="modal">Modal Veggie Classic</option>
        </select>
        <p>More options available soon !</p>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <ul>
          <li>Mushrooms</li>
          <li>Pinto Beans</li>
          <li>Onions</li>
          <li>Salad</li>
          <li>Pickles</li>
        </ul>
      </div>
      <div id="closeBtn"><i class="fa fa-times" aria-hidden="true"></i></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
