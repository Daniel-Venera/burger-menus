<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <meta property="og:image" content="https://images.pexels.com/photos/908849/pexels-photo-908849.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" />
    <title>Burger Menus</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Daniel's</li>
        <li>
          <div id="burgerMenuContainer"><i class="fa fa-bars" aria-hidden="true" id="burgerMenu"></i></div>
        </li>
      </ul>
    </nav>
    <div class="banner">
      <div class="banner-container">
        <h2>Burger Menus</h2>
        <h3>
          100% Homemade <br />
          <small>HTML / CSS / JS </small>
        </h3>
        <select name="burger" id="selectBurger">
          <option selected disabled>-- Select Your Burger</option>
          <option value="classic">Classic</option>
          <option value="cheese">Cheese</option>
          <option value="extra-pickle">Extra-Pickle (Desktop)</option>
        </select>
        <p>More options available soon !</p>
      </div>
    </div>
    <div class="navigation-content">
      <ul>
        <li>Mushrooms</li>
        <li>Pinto Beans</li>
        <li>Onions</li>
        <li>Salad</li>
        <li>Pickles</li>
      </ul>
      <div id="closeBtn"><i class="fa fa-times" aria-hidden="true"></i></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
